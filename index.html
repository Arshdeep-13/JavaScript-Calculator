<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator - Arshdeep Rooprai</title>
</head>
<body>
    <div class="heading">
        <h1>Welcome to Calculation World #AR</h1>
    </div>
    <div class="container">
        <div class="input" id="input" data-placeholder="Output"></div>       
        <div class="grid-container">    
            <div class="reset grid-items">Clear</div>
            <div class="grid-items number" id="grid-items0">7</div>
            <div class="grid-items number" id="grid-items1">8</div>
            <div class="grid-items number" id="grid-items2">9</div>
            <div class="grid-items" id="grid-items3">+</div>
            <div class="grid-items number" id="grid-items4">4</div>
            <div class="grid-items number" id="grid-items5">5</div>
            <div class="grid-items number" id="grid-items6">6</div>
            <div class="grid-items" id="grid-items7">-</div>
            <div class="grid-items number" id="grid-items8">1</div>
            <div class="grid-items number" id="grid-items9">2</div>
            <div class="grid-items number" id="grid-items10">3</div>
            <div class="grid-items" id="grid-itemsa">*</div>
            <div class="grid-items number" id="grid-itemsb">0</div>
            <div class="grid-items number" id="grid-itemsc">.</div>
            <div class="grid-items" id="grid-itemsd">/</div>
            <div class="grid-items" id="grid-itemse">=</div>
            <div class="grid-items modulus">%</div>
            <div class="grid-items back reset">Back</div>
            <div class="grid-items logo reset">#AR</div>

        </div>
    </div>
<script src="script.js"></script>
</body>
<footer>Created by Arshdeep Rooprai</footer>
</html>
